<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Order Summary</title>
    </head>

    <body>
        <section>
            <div class="body">
                <div class="left">
                    <img class="img" src="./images/pattern-background-desktop.svg" alt="Background-Image">
                </div>
            </div>
            <div class="main">
                <img src="./images/illustration-hero.svg" alt="">
                <h1 style="text-align: center;">Order Summary</h1>
                <p style="text-align: center;">You can now listen millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="plan">
                    <img src="./images/icon-music.svg" alt="Music-Icon" class="icon">
                    <div class="annual">
                        <h3>Annual Plan</h3>
                        <p style="opacity: 0.4;">$59.99/year</p>
                    </div>
                    <a href="https://www.google.com" target="_blank">Change</a>
                </div>
                <div class="payment">
                    <h3>Proceed to Payment</h3>
                </div>
                <div class="order">
                    <h3>Cancel Order</h3>
                </div>
            </div>

        </section>
    </body>

</html>
